<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Filtro de Malas Palabras</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { margin-right: 10px; padding: 8px 16px; }
    #resultado { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Filtro de malas palabras</h1>

  <label for="texto">Escribe un texto o párrafo:</label>
  <textarea id="texto" placeholder="Escribe aquí tu texto..."></textarea><br>

  <button onclick="procesarTexto()">Censurar texto</button>
  <button onclick="limpiarTexto()">Borrar</button>

  <p id="resultado"></p>
  <p> Palabras a Censurar: "tonto", "chispas", "recorcholis", "rayos", "caracoles", "cielos"></p>

  <script src="malas_palabras.js"></script>

</body>
</html>
